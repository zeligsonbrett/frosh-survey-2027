  <script>
    $('.card').click(function (event) {
      event.preventDefault();
      category = "#" + $(this).parent().parent().parent().parent().parent().parent().parent().attr("id");

      $(category).find('.inner').css('display', 'none');
      $(category).find('.inner').css('pointer-events', 'none');
      $(category).find('.inner.' + $(this).attr('id')).css('display', 'block');
      $(category).find('.inner.' + $(this).attr('id')).css('pointer-events', 'auto');
      console.log($(this).attr('id'));
    });
  </script>
  <script>
    var currentIndex = 0;

    function showTiles() {
      setTimeout(() => {
        document.getElementById("title").style.opacity = '0';
        }, "700");
      setTimeout(() => {
        document.getElementById("demographics").classList.add('appear');
        }, "700");
        setTimeout(() => {
        document.getElementById("academics").classList.add('appear');
        }, "1000");
      setTimeout(() => {

        setTimeout(() => {

        }, "1600");
      setTimeout(() => {
        document.getElementById("about").classList.add('appear');
        }, "1900");
    }
    window.onpageshow = showTiles;
